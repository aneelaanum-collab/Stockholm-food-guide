<!-- Header -->
  <header class="site-header">
    <h1>üç¥ Stockholm Food Guide</h1>
    <p class="tagline">Discover the best caf√©s, restaurants & street food in Stockholm</p>
  </header>

  <section class="controls">
    <input type="search" id="search" placeholder="Find food in Stockholm‚Ä¶">
    <select id="categoryFilter">
      <option value="all">All categories</option>
      <option value="Fika">Fika Spots</option>
      <option value="Restaurant">Restaurants</option>
      <option value="Street Food">Street Food</option>
    </select>
    <select id="sortBy">
      <option value="name">Sort by Name</option>
      <option value="top">Sort by Rating</option>
    </select>
  </section>

  <main>
    <h2>All Food Places</h2>
    <div class="card-grid" id="cards"></div>
  </main>

  <section class="add-form">
    <h2>Add Your Favorite Place</h2>
    <form id="addForm">
      <label>
        Name:
        <input type="text" id="placeName" required>
      </label>
      <label>
        Category:
        <select id="placeCategory" required>
          <option value="Fika">Fika</option>
          <option value="Restaurant">Restaurant</option>
          <option value="Street Food">Street Food</option>
        </select>
      </label>
      <label>
        Area:
        <input type="text" id="placeArea" required>
      </label>
      <label>
        Short description:
        <textarea id="placeDesc" required></textarea>
      </label>
      <button type="submit" class="btn primary">Submit</button>
    </form>
  </section>

  <footer class="site-footer">
    <p>Made with ‚ù§Ô∏è in Stockholm</p>
  </footer>

  <!-- Template for cards -->
  <template id="cardTemplate">
    <div class="card">
      <div class="content">
        <h3 class="title"></h3>
        <p class="area"></p>
        <p class="desc"></p>
        <div class="rating">
          ‚≠ê <span class="votes"></span>
          <button class="btn vote-btn">Vote</button>
        </div>
      </div>
    </div>
  </template>
